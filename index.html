<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Karishma's Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }

    nav {
      background-color: #333;
      color: white;
      padding: 15px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    .container {
      padding: 30px;
      text-align: center;
    }

    .product {
      display: inline-block;
      margin: 20px;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 200px;
    }

    .product img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .product h3 {
      margin: 10px 0;
    }

    .product p {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <nav>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">Contact</a>
  </nav>

  <div class="container">
    <h1>Welcome to Karishma's Shop</h1>

   <div class="product">
  <img src="https://i.imgur.com/TxHn5Lj.png" alt="Shirt">
  <h3>Stylish Shirt</h3>
  <p>Rs. 1000</p>
</div>

<div class="product">
  <img src="https://i.imgur.com/M0oUduz.png" alt="Shoes">
  <h3>Running Shoes</h3>
  <p>Rs. 2500</p>
</div>

<div class="product">
  <img src="https://i.imgur.com/lktHc1H.png" alt="Watch">
  <h3>Digital Watch</h3>
  <p>Rs. 1800</p>
</div>

  </div>

</body>
</html>
