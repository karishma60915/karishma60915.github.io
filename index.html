<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karishma's Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      padding: 15px;
      color: white;
      text-align: center;
    }
    nav {
      background-color: #444;
      text-align: center;
      padding: 10px;
    }
    nav a {
      color: white;
      margin: 10px;
      text-decoration: none;
      font-weight: bold;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .product {
      border: 1px solid #ccc;
      margin: 15px;
      padding: 15px;
      width: 200px;
      background: white;
      border-radius: 8px;
      text-align: center;
    }
    .product img {
      width: 100%;
      height: auto;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .product p {
      color: green;
      font-weight: bold;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to Karishma's Shopping Site</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">Contact</a>
  </nav>

  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/200x200?text=Shirt" alt="Shirt">
      <h3>Stylish Shirt</h3>
      <p>Rs. 999</p>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/200x200?text=Shoes" alt="Shoes">
      <h3>Running Shoes</h3>
      <p>Rs. 1999</p>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/200x200?text=Watch" alt="Watch">
      <h3>Smart Watch</h3>
      <p>Rs. 1499</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Karishma's Shop. All rights reserved.</p>
  </footer>

</body>
</html>
